name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: stable
    - run: cargo fmt --all -- --check

  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [stable, nightly]
        include:
          - build: stable
            os: ubuntu-latest
            rust: stable
          - build: nightly
            os: ubuntu-latest
            rust: nightly

    env:
      # -D warnings is commented out in our install-rust action; re-add it here.
      RUSTFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}

    - run: rustup target add x86_64-apple-darwin
    - run: cargo check --workspace --release -vv
    - run: cargo check --workspace --release -vv --no-default-features
    - run: cargo check --workspace --release -vv --target=x86_64-apple-darwin
    - run: cargo check --workspace --release -vv --target=x86_64-apple-darwin --no-default-features

  check-1_70:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [1.70]
        include:
          - build: 1.70
            os: ubuntu-latest
            rust: 1.70

    env:
      # -D warnings is commented out in our install-rust action; re-add it here.
      RUSTFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}

    - run: rustup target add x86_64-apple-darwin
    - run: cargo check --workspace --release -vv
    - run: cargo check --workspace --release -vv --target=x86_64-apple-darwin

  check-windows:
    name: Check Windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [stable, nightly]
        include:
          - build: stable
            os: windows-latest
            rust: stable
          - build: nightly
            os: windows-latest
            rust: nightly

    env:
      # -D warnings is commented out in our install-rust action; re-add it here.
      RUSTFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}

    - run: cargo check --workspace --release -vv
    - run: cargo check --workspace --release -vv --no-default-features

  check-windows-1_70:
    name: Check Windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [1.70]
        include:
          - build: 1.70
            os: windows-latest
            rust: 1.70

    env:
      # -D warnings is commented out in our install-rust action; re-add it here.
      RUSTFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}

    - run: cargo check --workspace --release -vv

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [ubuntu-nightly, windows-nightly, ubuntu-stable, windows-stable]
        include:
          - build: ubuntu-nightly
            os: ubuntu-latest
            rust: nightly
          - build: windows-nightly
            os: windows-latest
            rust: nightly
          - build: ubuntu-stable
            os: ubuntu-latest
            rust: stable
          - build: windows-stable
            os: windows-latest
            rust: stable

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}
    - run: cargo test --workspace
    - run: cargo test --workspace --no-default-features

  check_nightly:
    name: Check on Rust nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [nightly]
        include:
          - build: nightly
            os: ubuntu-latest
            rust: nightly

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: ./.github/actions/install-rust
      with:
        toolchain: ${{ matrix.rust }}
    - run: >
        rustup target add
        wasm32-wasip1
    - run: cargo check --workspace --release -vv --target=wasm32-wasip1
